global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "analytics_consumer"
    # Since all services share localhost via network_mode: service:db,
    # the worker's metrics endpoint is reachable at localhost:8001
    static_configs:
      - targets: ["localhost:8001"]
    metrics_path: "/metrics"
